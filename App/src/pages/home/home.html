<ion-header>
  <ion-navbar>
      <ion-title>Insure Me</ion-title>
      <ion-buttons end [hidden]="showLoginBtn">

        <button (click)="login()" >Log in</button>

      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content style="margin-top:26px;">
  <div class="title">Transparency, Fairness, Trust</div>
  <div style="margin:26px 0px 26px 0px; padding:0px;">Some info blah blah blah for the company and what we do</div>
  <div class="title" style="margin:26px 0px 25px 0px; padding:0px;">I want to insure my:</div>





  <ion-grid>
  <ion-row>
    <ion-col text-center>
      <button (click)="insureMyCar()" class="btnOptions">
        <ion-icon name="car" style="icons"></ion-icon>
        <div class="insuranceType">Car</div>
      </button>
    </ion-col>
    <ion-col text-center>
      <button class="btnOptions">
        <ion-icon name="home"></ion-icon>
        <div class="insuranceType">Home</div>
      </button>
    </ion-col>
    <ion-col text-center>
      <button class="btnOptions">
        <ion-icon name="medkit"></ion-icon>
        <div class="insuranceType">Health</div>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>

<hr />


</ion-content>
