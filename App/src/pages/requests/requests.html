<ion-header>

  <ion-navbar>
    <ion-title style="text-align:right;">Quote Request</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>

  <div class="title" style="margin:26px 0px 25px 0px; padding:0px; color:#FFF;">Customer Quote Request</div>


  <ion-item class="inputText" >
    <ion-label color="primary">Address</ion-label>
    <ion-input type="text" value="{{address}}" disabled></ion-input>
  </ion-item>

  <ng-container *ngFor="let q of questions" >

    <ion-item class="inputText">
      <ion-label color="primary">{{q.question}}</ion-label>



   </ion-item>


 </ng-container>

 <div class="title" style="margin:26px 0px 25px 0px; padding:0px; color:#FFF;">Photos</div>

 <img src="{{photos}}" style="margin-top:25px;"/>
  <img src="{{photos2}}" />

</ion-content>
